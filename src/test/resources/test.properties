debug=true

#spring.main.banner-mode=off


# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.datasource.url=jdbc:mysql://localhost/test?sessionVariables=sql_mode='PIPES_AS_CONCAT'

#Bitronix
#spring.datasource.xa.properties.url=jdbc:mysql://localhost/test?sessionVariables=sql_mode='PIPES_AS_CONCAT'
spring.datasource.xa.data-source-class-name=bitronix.tm.resource.jdbc.lrc.LrcXADataSource
spring.datasource.xa.properties.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.xa.properties.user=test
spring.datasource.xa.properties.password=test

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
